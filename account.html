<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D779 - Wesley Chappell</title>
</head>
<body style="width: 600px; margin: auto; padding: 16px; border: 1px solid black; height: 100vh; box-sizing: border-box; display: flex; flex-direction: column; gap: 8px;">
  <header style="display: flex; justify-content: space-between;">
    <h1>ACCOUNT</h1>
    <button>Login / Logout</button>
  </header>

  <main id="account-info" style="flex-grow: 1; display: flex; flex-direction: column; gap: 16px;">
    <!-- Account info will be inserted here -->
  </main>

  <footer style="width: 100%; display: flex; justify-content: space-around;">
    <a href="index.html" style="text-decoration: none; background-color: lightgray; height: 100%; width: 100%; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
      Accounts
    </a>
    <a href="pay.html" style="text-decoration: none; background-color: lightgray; height: 100%; width: 100%; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
      Pay Bills
    </a>
    <a href="transfer.html" style="text-decoration: none; background-color: lightgray; height: 100%; width: 100%; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
      Transfer Money
    </a>
    <a href="settings.html" style="text-decoration: none; background-color: lightgray; height: 100%; width: 100%; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
      Settings
    </a>
    <a href="support.html" style="text-decoration: none; background-color: lightgray; height: 100%; width: 100%; border: 1px solid black; display: flex; justify-content: center; align-items: center;">
      Support
    </a>
  </footer>

  <script>
    // Define your account data
    const accounts = [
      {
        number: "1234567890",
        balance: "$2,000.00",
        transactions: [
          { date: "2025-11-01", desc: "Deposit", amount: "+$1,000.00" },
          { date: "2025-11-03", desc: "Groceries", amount: "-$75.00" },
          { date: "2025-11-05", desc: "Online Purchase", amount: "-$200.00" }
        ]
      },
      {
        number: "0987654321",
        balance: "$3,000.00",
        transactions: [
          { date: "2025-11-02", desc: "Transfer from 1234567890", amount: "+$500.00" },
          { date: "2025-11-04", desc: "Bill Payment", amount: "-$120.00" }
        ]
      },
      {
        number: "1592634875",
        balance: "$986.00",
        transactions: [
          { date: "2025-11-03", desc: "ATM Withdrawal", amount: "-$100.00" },
          { date: "2025-11-05", desc: "Direct Deposit", amount: "+$300.00" }
        ]
      }
    ];

    // Get the account number from the hash
    const accountNumber = window.location.hash.substring(1);
    const account = accounts.find(a => a.number === accountNumber);
    const container = document.getElementById("account-info");

    if (account) {
      // Create account info section
      container.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>Account: <strong>${account.number}</strong></span>
          <button>Download Statements</button>
        </div>

        <span style="font-size: 28pt;">${account.balance}</span>

        <div>
          <span style="font-weight: bold;">Transaction History:</span>
          <ul style="list-style-type: none; padding: 0; margin-top: 8px;">
            ${account.transactions.map(
              t => `<li style="display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 4px 0;">
                      <span>${t.date} - ${t.desc}</span>
                      <span>${t.amount}</span>
                    </li>`
            ).join('')}
          </ul>
        </div>
      `;
    } else {
      container.innerHTML = `
        <p>Account not found. Please return to the <a href="index.html">accounts page</a>.</p>
      `;
    }
  </script>
</body>
</html>
